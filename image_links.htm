<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, section, footer {
            padding: 20px;
            background-color: #f2f2f2;
            margin-bottom: 20px;
        }
        section {
            display: flex;
            justify-content: space-between;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 5px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Website</h1>
</header>

<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#menu">Menu</a></li>
    </ul>
</nav>

<section id="home">
    <h2>Home</h2>
    <p>Welcome to our website! Explore the world of technology with us.</p>
    <a href="https://example.com/technology"><img src="technology_image.jpg" alt="Technology Image"></a>
</section>

<section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
        <a href="https://example.com/nature1"><img src="nature_image1.jpg" alt="Nature Image 1"></a>
        <a href="https://example.com/nature2"><img src="nature_image2.jpg" alt="Nature Image 2"></a>
        <a href="https://example.com/nature3"><img src="nature_image3.jpg" alt="Nature Image 3"></a>
    </div>
</section>

<section id="menu">
    <h2>Menu</h2>
    <ul>
        <li><a href="https://example.com/food1"><img src="food_image1.jpg" alt="Food Image 1"> Pizza</a></li>
        <li><a href="https://example.com/food2"><img src="food_image2.jpg" alt="Food Image 2"> Salad</a></li>
        <li><a href="https://example.com/food3"><img src="food_image3.jpg" alt="Food Image 3"> Burger</a></li>
    </ul>
</section>

<footer>
    <p>&copy; 2024 Image Links</p>
</footer>

</body>
</html>
